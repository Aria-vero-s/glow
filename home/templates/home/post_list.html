<div class="row">
    <div class="posts-content col-md-4 mb-4">
        {% for post in posts %}
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text">
                        {{ post.content|truncatewords:20 }}
                    </p>
                    <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
